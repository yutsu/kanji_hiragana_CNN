
<head>
  <meta charset="UTF-8" />
  <title>Japanese Characters CNN</title>

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">

  <!-- bs4 css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- TensorFlow.js script -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>

  <!-- fabric script -->
  <script src="fabric.js"></script>

  <!-- main script -->
  <script src = "main.js" > </script>

  <!-- main css -->
  <link rel = "stylesheet" href="main.css" >

</head>
<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <a class="navbar-brand" href="#"><h1>Japanese Character CNN</h1></a>
  </nav>
  <div class="container-fluid">

   <p>Draw a Japanese character in the box. Only hiragana and kanji are recognized. Katakana is not supported yet.</p>

   <p>下の枠内に日本語(漢字またはひらがな)を書いてください｡</p>
 </div>

 <div class="row">
  <div class="col">
    <h2 id ='status' >loading...ロード中です...</h2>
    <canvas id="canvas" width="300" height="300" class="canvas"></canvas>
    <div class="btn-group">

      <button type="button" class="btn btn-outline-danger" onclick ='eraseCanvas()' disabled>Clear</button>
    </div>
  </div>
  <div class="col">
    <h3 id="result-title"></h3>
      <ul class="pieID legend">
        <li>
          <div class="prediction" id = "jp1" style="--rate: 0%;">漢字と</div>
          <span id = "prob1" ></span>
        </li>
        <li>
          <div class="prediction" id = "jp2">ひらがな</div>
          <span id = "prob2"></span>
        </li>
        <li>
          <div class="prediction" id = "jp3">を</div>
          <span id = "prob3"></span>
        </li>
        <li>
          <div class="prediction" id = "jp4">判別</div>
          <span id = "prob4"></span>
        </li>
        <li>
          <div class="prediction" id = "jp5">します</div>
          <span id = "prob5"></span>
        </li>
      </ul>
  </div>
</div>
</body>

<script>
	console.log('starting');
	startLoadingModel()
</script>
</html>
